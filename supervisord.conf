[supervisord]
nodaemon=true

[program:api]
command=uvicorn Main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/api.err.log
stdout_logfile=/var/log/api.out.log

[program:scraper]
command=python3 Main.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/scraper.err.log
stdout_logfile=/var/log/scraper.out.log